<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard | UBigkas</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
  /* ===== TEXT SCALING VARIABLE ===== */
  :root {
    --text-scale: 100%;
  }

  body {
    font-size: var(--text-scale);
    transition: background-color 0.3s ease;
    margin: 0;
    overflow-x: hidden;
  }

  /* ===== DRIP EFFECT INTEGRATION ===== */
  #drip-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10000;
  }
  .drip-layer {
    position: absolute;
    top: -110%;
    left: 0;
    width: 100%;
    height: 120%;
    background-color: #181818;
    transition: top 0.7s cubic-bezier(0.645, 0.045, 0.355, 1);
    clip-path: url(#drip-path);
  }
  #drip-container.active .drip-layer { top: 0; }
  .drip-light { background-color: #fdfdfd !important; }

  /* ===== ORIGINAL NAVIGATION UI (WEB) ===== */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 5%;
    height: 80px;
    background-color: #ffffff;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
  }

  nav .logo {
    font-size: 1.8rem;
    font-weight: 800;
    text-decoration: none;
    color: #7a0c0c;
  }
  nav .logo span { color: #b38f00; }

  nav ul {
    display: flex;
    list-style: none;
    gap: 30px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
  }

  .nav-actions {
    margin-left: auto;
    display: flex;
    align-items: center;
  }

  /* ===== SETTINGS DROPDOWN (TOGGLE BASED) ===== */
  .dropdown {
    position: relative;
    display: inline-block;
  }

  #settingsBtn {
    padding: 10px 20px;
    border-radius: 25px;
    background-color: #7a0c0c;
    color: white;
    font-weight: 600;
    border: none;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
  }

  .dropdown-content {
    display: none; /* Controlled by JS toggle */
    position: absolute;
    right: 0;
    background-color: white;
    min-width: 220px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 10001;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 10px;
  }

  /* Toggle class for JS */
  .dropdown-content.show {
    display: block;
  }

  .dropdown-content button {
    width: 100%;
    padding: 12px 16px;
    text-align: left;
    border: none;
    background: none;
    font-family: 'Poppins', sans-serif;
    font-size: 0.9rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    color: #333;
  }

  /* ===== DASHBOARD LAYOUT ===== */
  .dashboard-container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
  .dashboard-card.full-width { background: white; padding: 30px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
  .assessment-section { background: white; padding: 25px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

  /* ===== GRAMMAR CARDS (AUTO-FLIP LOGIC) ===== */
  .grammar-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
  .card-container { perspective: 1000px; cursor: pointer; height: 180px; }
  .card { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
  .card.is-flipped { transform: rotateY(180deg); }
  .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 15px; padding: 15px; text-align: center; }
  .card-front { background-color: #7a0c0c; color: white; font-weight: 700; }
  .card-back { background-color: #fff; color: #333; transform: rotateY(180deg); border: 1px solid #ddd; }

  /* ===== MOBILE RESPONSIVE FIXES ===== */
  @media (max-width: 850px) {
    nav {
      height: auto;
      padding: 15px 5%;
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* For 3-column alignment */
      align-items: center;
    }
    
    /* Logo in middle */
    nav .logo {
      grid-column: 2;
      font-size: 1.5rem;
    }
    
    /* Settings in Upper Right */
    .nav-actions {
      grid-column: 3;
      justify-self: end;
      margin-left: 0;
    }

    /* Navigation Links below */
    nav ul {
      grid-row: 2;
      grid-column: 1 / span 3;
      width: 100%;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    #settingsBtn { padding: 8px 15px; font-size: 0.8rem; }
    .dropdown-content { right: 0; top: 100%; }
    .dashboard-container { padding: 20px 5%; }
  }

  /* DARK MODE */
  body.dark-mode { background-color: #181818; color: #ffffff; }
  body.dark-mode nav { background-color: #202020; color: #ffffff; }
  body.dark-mode .dropdown-content { background-color: #242424; }
  body.dark-mode .dropdown-content button { color: white; }
  body.dark-mode .dashboard-card, body.dark-mode .assessment-section { background-color: #242424; border: 1px solid #333; }
  body.dark-mode .card-back { background-color: #333; color: white; border-color: #444; }
  </style>
</head>
<body>

<div id="drip-container">
  <div id="dripLayer" class="drip-layer"></div>
  <svg width="0" height="0">
    <defs>
      <clipPath id="drip-path" clipPathUnits="objectBoundingBox">
        <path d="M0,0 L1,0 L1,0.8 C0.9,0.95 0.85,0.7 0.75,0.85 C0.65,1 0.55,0.75 0.5,0.9 C0.45,0.75 0.35,1 0.25,0.85 C0.15,0.7 0.1,0.95 0,0.8 Z"></path>
      </clipPath>
    </defs>
  </svg>
</div>

<nav>
  <a href="index.html" class="logo">UB<span>igkas</span></a>
  <ul>
    <li><a href="student_dashboard.html">Home</a></li>
    <li><a href="grammar_corrector.html">Grammar</a></li>
    <li><a href="About.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <div class="nav-actions">
    <div class="dropdown">
      <button id="settingsBtn">‚öôÔ∏è</button>
      <div id="settingsDropdown" class="dropdown-content">
        <button id="darkModeBtn">üåô Dark Mode</button>
        <button id="textSizeBtn">üîç Text Size</button>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 5px 0;">
        <button id="logoutBtn">üö™ Logout</button>
      </div>
    </div>
  </div>
</nav>

<div class="dashboard-container">
  <div class="dashboard-card full-width">
    <h1>Welcome, <span id="studentName"></span>!</h1>
    <p class="subtitle">Class Group: <span id="classId"></span></p>
    <button id="quizBtn" style="background:#7a0c0c; color:white; border:none; padding:10px 20px; border-radius:25px; cursor:pointer; font-weight:600;">Take Grammar Quiz</button>
  </div>

  <div class="assessment-section">
    <h3>Assessment Performance</h3>
    <div style="width: 100%; height: 220px;">
      <canvas id="scoreChart"></canvas>
    </div>
  </div>

  <div class="grammar-cards-section">
    <h3>Filipino Grammar Rules</h3>
    <div class="grammar-cards">
      <div class="card-container" data-type="Pangngalan">
        <div class="card">
          <div class="card-face card-front">Pangngalan</div>
          <div class="card-face card-back">Names a person, place, thing, or idea.</div>
        </div>
      </div>
      <div class="card-container" data-type="Pandiwa">
        <div class="card">
          <div class="card-face card-front">Pandiwa</div>
          <div class="card-face card-back">Shows an action or state of being.</div>
        </div>
      </div>
      <div class="card-container" data-type="Pang-uri">
        <div class="card">
          <div class="card-face card-front">Pang-uri</div>
          <div class="card-face card-back">Describes a noun or pronoun.</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { auth, db } from "../firebase.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  /* ===================== SETTINGS TOGGLE LOGIC ===================== */
  const settingsBtn = document.getElementById('settingsBtn');
  const dropdown = document.getElementById('settingsDropdown');

  settingsBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.classList.toggle('show');
  });

  // Close dropdown if clicking elsewhere
  window.addEventListener('click', () => {
    dropdown.classList.remove('show');
  });

  /* ===================== CARD AUTO-FLIP LOGIC ===================== */
  document.querySelectorAll('.card-container').forEach(container => {
    const card = container.querySelector('.card');
    
    container.addEventListener('click', () => {
      // Only flip if not already flipped
      if (!card.classList.contains('is-flipped')) {
        card.classList.add('is-flipped');
        
        // Timer: Flip back after 3 seconds
        setTimeout(() => {
          card.classList.remove('is-flipped');
        }, 3000);
      }
    });
  });

  /* ===================== ORIGINAL CORE LOGIC ===================== */
  const studentName = sessionStorage.getItem("studentName") || "Student";
  const studentUID  = sessionStorage.getItem("studentUID");
  const classId     = sessionStorage.getItem("classId");

  document.getElementById("studentName").textContent = studentName;
  document.getElementById("classId").textContent = classId;

  // Dark Mode Drip Effect
  const darkModeBtn = document.getElementById("darkModeBtn");
  const dripContainer = document.getElementById("drip-container");
  const dripLayer = document.getElementById("dripLayer");

  darkModeBtn.onclick = (e) => {
    e.stopPropagation();
    const isDark = document.body.classList.contains("dark-mode");
    if (isDark) dripLayer.classList.add("drip-light");
    else dripLayer.classList.remove("drip-light");
    dripContainer.classList.add("active");

    setTimeout(() => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }, 350);
    setTimeout(() => { dripContainer.classList.remove("active"); }, 700);
  };

  // Text Scaling
  const textSizeBtn = document.getElementById("textSizeBtn");
  const sizes = ["100%", "115%", "130%"];
  let sizeIdx = sizes.indexOf(localStorage.getItem("textSize") || "100%");
  textSizeBtn.onclick = () => {
    sizeIdx = (sizeIdx + 1) % sizes.length;
    document.documentElement.style.setProperty('--text-scale', sizes[sizeIdx]);
    localStorage.setItem("textSize", sizes[sizeIdx]);
  };

  // Logout
  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    sessionStorage.clear();
    window.location.href = "../index.html";
  };

  // Placeholder for Chart (Replace with your actual Chart.js initialization)
  const ctx = document.getElementById('scoreChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: { labels: ['Quiz 1', 'Quiz 2', 'Quiz 3'], datasets: [{ data: [80, 90, 75], backgroundColor: '#7a0c0c' }] },
    options: { responsive: true, maintainAspectRatio: false }
  });
</script>

</body>
</html>
