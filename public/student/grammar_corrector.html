<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBigkas Grammar Corrector</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=8fjKpKGn"></script>

    <style>
        /* ===== TEXT SCALING VARIABLE ===== */
        :root {
            --maroon: #7a0c0c;
            --gold: #d4af37;
            --bg: #f8f9fa;
            --card-bg: #fff;
            --nav-text: #333;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --text-scale: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            margin: 0;
            overflow-x: hidden;
            font-size: var(--text-scale);
            transition: var(--transition);
        }

        /* ===== DRIP EFFECT ===== */
        #drip-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10001;
        }
        .drip-layer {
            position: absolute;
            top: -110%; left: 0; width: 100%; height: 120%;
            background-color: #121212; 
            transition: top 0.7s cubic-bezier(0.645, 0.045, 0.355, 1);
            clip-path: url(#drip-path);
        }
        #drip-container.active .drip-layer { top: 0; }
        .drip-light { background-color: #fdfdfd !important; }

        /* ===== STANDARDIZED NAVIGATION ===== */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            height: 80px;
            background-color: var(--card-bg);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        nav .logo { font-size: 1.8rem; font-weight: 800; text-decoration: none; color: var(--maroon); }
        nav .logo span { color: var(--gold); }

        nav ul { display: flex; list-style: none; gap: 30px; margin: 0; padding: 0; }
        nav ul li a { text-decoration: none; color: var(--nav-text); font-weight: 500; transition: color 0.3s; }

        .nav-actions { margin-left: auto; display: flex; align-items: center; }

        /* ===== BURGER MENU ===== */
        .burger-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            z-index: 1002;
        }
        .burger-menu span { width: 25px; height: 3px; background-color: var(--maroon); border-radius: 2px; transition: 0.3s; }

        /* ===== SETTINGS DROPDOWN ===== */
        .dropdown { position: relative; display: inline-block; padding-bottom: 15px; margin-bottom: -15px; }
        #settingsBtn { padding: 10px 20px; border-radius: 25px; background-color: var(--maroon); color: white; font-weight: 600; border: none; cursor: pointer; font-family: 'Poppins', sans-serif; transition: all 0.3s ease; }
        .dropdown-content { display: block; opacity: 0; visibility: hidden; position: absolute; right: 0; background-color: white; min-width: 220px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); z-index: 10001; border-radius: 12px; overflow: hidden; margin-top: 10px; transition: opacity 0.3s ease, visibility 0.3s ease; }
        
        @media (min-width: 851px) { .dropdown:hover .dropdown-content { opacity: 1; visibility: visible; } }
        .dropdown-content.is-active { opacity: 1 !important; visibility: visible !important; }
        .dropdown-content button { width: 100%; padding: 12px 16px; text-align: left; border: none; background: none; font-family: 'Poppins', sans-serif; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: background 0.2s; color: #333; }
        #logoutBtn { color: #d9534f !important; font-weight: 700; }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 850px) {
            nav { height: 70px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 0 20px; }
            .burger-menu { display: flex; grid-column: 1; justify-self: start; }
            nav .logo { grid-column: 2; justify-self: center; font-size: 1.5rem; }
            .nav-actions { grid-column: 3; justify-self: end; }
            nav ul { position: fixed; top: 0; left: -100%; width: 280px; height: 100vh; background-color: #ffffff; flex-direction: column; padding: 100px 30px 30px; gap: 25px; box-shadow: 10px 0 20px rgba(0,0,0,0.1); transition: left 0.4s cubic-bezier(0.77, 0, 0.175, 1); z-index: 1001; }
            nav ul.show { left: 0; }
            body.dark-mode nav ul { background-color: #202020; }
        }

        /* ===== DARK MODE OVERRIDES ===== */
        body.dark-mode { --bg: #121212; --card-bg: #1e1e1e; --nav-text: #ffffff; color: #e0e0e0; }
        body.dark-mode .dropdown-content { background-color: #242424; border: 1px solid #333; }
        body.dark-mode .dropdown-content button { color: #e6e6e6; }
        body.dark-mode .burger-menu span { background-color: #ffffff; }
        body.dark-mode textarea { background-color: #252525; color: #ffffff; border-color: #3d3d3d; }

        /* ===== PAGE CONTENT STYLES ===== */
        .container { max-width: 900px; margin: 20px auto; padding: 20px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        textarea { width: 100%; min-height: 120px; padding: 15px; border-radius: 10px; border: 2px solid #ccc; font-size: 1rem; font-family: 'Poppins', sans-serif; resize: vertical; box-sizing: border-box; }
        .input-wrapper { position: relative; width: 100%; margin-top: 10px; }
        .stt-btn { position: absolute; right: 15px; bottom: 15px; background: none; border: none; color: var(--maroon); font-size: 1.5rem; cursor: pointer; }
        .tts-btn { background: var(--maroon); color: white; border: none; padding: 6px 14px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; margin-left: 10px; }
        #checkBtn, .desc-btn { background: var(--maroon); color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: 600; margin-top: 15px; transition: var(--transition); }
        #checkBtn:hover { background: var(--gold); color: var(--maroon); }
        .output-card { background: #fef9f0; border-left: 6px solid var(--gold); }
        body.dark-mode .output-card { background: #2a2419; }
        .analysis-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .analysis-table th, .analysis-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .analysis-table th { background: var(--maroon); color: white; }
        
        /* Modal Styles */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 20000; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 400px; }
        body.dark-mode .modal-card { background: #242424; color: white; border: 1px solid #333; }
    </style>
</head>

<body>

<div id="drip-container">
  <div id="dripLayer" class="drip-layer"></div>
  <svg width="0" height="0"><defs><clipPath id="drip-path" clipPathUnits="objectBoundingBox"><path d="M0,0 L1,0 L1,0.8 C0.9,0.95 0.85,0.7 0.75,0.85 C0.65,1 0.55,0.75 0.5,0.9 C0.45,0.75 0.35,1 0.25,0.85 C0.15,0.7 0.1,0.95 0,0.8 Z"></path></clipPath></defs></svg>
</div>

<nav>
    <button class="burger-menu" id="burgerBtn">
        <span></span><span></span><span></span>
    </button>

    <a href="student_dashboard.html" class="logo">UB<span>igkas</span></a>
    
    <ul id="navLinks">
        <li><a href="student_dashboard.html">Home</a></li>
        <li><a href="grammar_corrector.html">Grammar Corrector</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="nav-actions">
        <div class="dropdown">
            <button id="settingsBtn">Settings ‚öôÔ∏è</button>
            <div class="dropdown-content" id="settingsDropdown">
                <button id="darkModeBtn">üåô Dark Mode</button>
                <button id="textSizeBtn">üîç Text Size: 100%</button>
                <button id="changePasswordBtn">üîê Change Password</button>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 5px 0;">
                <button id="logoutBtn">üö™ Logout</button>
            </div>
        </div>
    </div>
</nav>

<div id="logoutModal" class="modal-overlay">
  <div class="modal-card">
    <h3>Logout Confirmation</h3>
    <p>Are you sure you want to logout?</p>
    <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
      <button id="cancelLogout" style="padding:10px 20px; border-radius:20px; border:none; cursor:pointer;">Cancel</button>
      <button id="confirmLogout" style="padding:10px 20px; border-radius:20px; border:none; cursor:pointer; background:#d9534f; color:white;">Logout</button>
    </div>
  </div>
</div>

<!-- CHANGE PASSWORD MODAL -->
<div id="changePasswordModal" class="modal-overlay">
  <div class="modal-card">
    <h3>Change Password</h3>
    <form id="changePasswordForm">
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" id="currentPassword" required>
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" required minlength="6">
      </div>
      <div class="form-group">
        <label>Confirm New Password</label>
        <input type="password" id="confirmPassword" required>
      </div>
      <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
        <button type="button" id="cancelPasswordChange" style="padding:10px 20px; border-radius:20px; border:none; cursor:pointer;">Cancel</button>
        <button type="submit" style="padding:10px 20px; border-radius:20px; border:none; cursor:pointer; background:#7a0c0c; color:white;">Change Password</button>
      </div>
    </form>
  </div>
</div>

<div class="container">
    <div style="margin: 20px 0;">
        <a href="student_dashboard.html" style="text-decoration:none; color:inherit; font-weight:600;">‚Üê Back to Dashboard</a>
    </div>

    <h1 style="text-align:center; color:var(--maroon);">UBigkas Grammar Corrector</h1>

    <div class="card">
        <label><b>Ilagay ang pangungusap:</b></label>
        <div class="input-wrapper">
            <textarea id="inputSentence" placeholder="Halimbawa: Ang bata tumakbo sa eskwelahan."></textarea>
            <button id="sttBtn" class="stt-btn" title="Speak to Input">üé§</button>
        </div>
        <button id="checkBtn">I-check ang Grammar</button>
    </div>

    <div class="card output-card">
        <div id="analysisContainer">
            <p style="color: #888;">Ang resulta ay lalabas dito...</p>
        </div>
        <button class="desc-btn" id="descBtn">Sentence Description</button>
    </div>
</div>

<div style="text-align:center; padding:20px; color:#666;">¬©2025 University of Batangas ‚Äì Lipa City</div>

<script type="module">
    import { auth, db } from "../firebase.js";
    import { signOut, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* ===== NAVIGATION & DROPDOWN LOGIC ===== */
    const burgerBtn = document.getElementById("burgerBtn");
    const navLinks = document.getElementById("navLinks");
    const settingsBtn = document.getElementById("settingsBtn");
    const dropdownMenu = document.getElementById("settingsDropdown");

    burgerBtn.onclick = (e) => { e.stopPropagation(); navLinks.classList.toggle("show"); };
    settingsBtn.onclick = (e) => { e.stopPropagation(); dropdownMenu.classList.toggle("is-active"); };

    document.addEventListener('click', (e) => {
        if (!settingsBtn.contains(e.target)) dropdownMenu.classList.remove("is-active");
        if (!burgerBtn.contains(e.target) && !navLinks.contains(e.target)) navLinks.classList.remove("show");
    });

    /* ===== THEME & DRIP LOGIC ===== */
    const darkModeBtn = document.getElementById("darkModeBtn");
    const dripContainer = document.getElementById("drip-container");
    const dripLayer = document.getElementById("dripLayer");

    darkModeBtn.onclick = (e) => {
        e.stopPropagation();
        const isDark = document.body.classList.contains("dark-mode");
        isDark ? dripLayer.classList.add("drip-light") : dripLayer.classList.remove("drip-light");
        dripContainer.classList.add("active");

        setTimeout(() => {
            document.body.classList.toggle("dark-mode");
            const nowDark = document.body.classList.contains("dark-mode");
            darkModeBtn.innerHTML = nowDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
            localStorage.setItem("theme", nowDark ? "dark" : "light");
        }, 350);
        setTimeout(() => dripContainer.classList.remove("active"), 700);
    };

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        darkModeBtn.innerHTML = "‚òÄÔ∏è Light Mode";
    }

    /* ===== CHANGE PASSWORD LOGIC ===== */
    const changePasswordBtn = document.getElementById("changePasswordBtn");
    const changePasswordModal = document.getElementById("changePasswordModal");
    const cancelPasswordChange = document.getElementById("cancelPasswordChange");
    const changePasswordForm = document.getElementById("changePasswordForm");

    changePasswordBtn.onclick = (e) => {
        e.stopPropagation();
        changePasswordModal.style.display = "flex";
        dropdownMenu.classList.remove("is-active");
    };

    cancelPasswordChange.onclick = () => {
        changePasswordModal.style.display = "none";
        changePasswordForm.reset();
    };

    changePasswordForm.onsubmit = async (e) => {
        e.preventDefault();
        
        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        
        // Validation
        if (newPassword !== confirmPassword) {
            alert("New passwords do not match!");
            return;
        }
        
        if (newPassword.length < 6) {
            alert("Password must be at least 6 characters long!");
            return;
        }
        
        try {
            const user = auth.currentUser;
            
            if (!user.email) {
                alert("User email not found. Please contact support.");
                return;
            }
            
            // Re-authenticate user
            const credential = EmailAuthProvider.credential(user.email, currentPassword);
            await reauthenticateWithCredential(user, credential);
            
            // Update password
            await updatePassword(user, newPassword);
            
            alert("Password changed successfully!");
            changePasswordModal.style.display = "none";
            changePasswordForm.reset();
            
        } catch (error) {
            console.error("Password change error:", error);
            
            if (error.code === 'auth/wrong-password') {
                alert("Current password is incorrect!");
            } else if (error.code === 'auth/weak-password') {
                alert("New password is too weak. Please use a stronger password.");
            } else {
                alert("Error changing password: " + error.message);
            }
        }
    };

    /* ===== GRAMMAR LOGIC (STT/TTS/NLP) ===== */
    const input = document.getElementById("inputSentence");
    const checkBtn = document.getElementById("checkBtn");
    const descBtn = document.getElementById("descBtn");
    const analysisContainer = document.getElementById("analysisContainer");
    let latestCorrectedSentence = "";

    // STT
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'tl-PH';
        document.getElementById("sttBtn").onclick = () => recognition.start();
        recognition.onresult = (e) => { input.value = e.results[0][0].transcript; };
    }

    // TTS
    window.speakText = (text) => {
        if (typeof responsiveVoice !== "undefined") {
            responsiveVoice.speak(text, "Filipino Female");
        }
    };

    checkBtn.onclick = async () => {
        const sentence = input.value.trim();
        if (!sentence) return;
        analysisContainer.textContent = "Processing...";
        try {
            const res = await fetch("https://vinci14-ubigkas-nlp-engine.hf.space/correct", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sentence })
            });
            const data = await res.json();
            latestCorrectedSentence = data.corrected || "";
            analysisContainer.innerHTML = `
                <p><b>Original:</b> ${sentence}</p>
                <p><b>Corrected:</b> <span style="color: #28a745; font-weight: bold;">${latestCorrectedSentence}</span>
                <button class="tts-btn" onclick="speakText('${latestCorrectedSentence.replace(/'/g, "\\'")}')">üîä Listen</button></p>
            `;
        } catch (err) { analysisContainer.textContent = "Error: " + err.message; }
    };

    descBtn.onclick = async () => {
        const text = latestCorrectedSentence || input.value.trim();
        if (!text) return;
        analysisContainer.innerHTML = "<p>Analyzing...</p>";
        try {
            const res = await fetch("https://vinci14-ubigkas-nlp-engine.hf.space/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sentence: text })
            });
            const data = await res.json();
            let tableHTML = `<p><b>Structure:</b> ${data.structure}</p><table class="analysis-table"><thead><tr><th>Word</th><th>Type</th><th>Meaning</th></tr></thead><tbody>`;
            data.words.forEach(w => {
                tableHTML += `<tr><td>${w.word}</td><td>${w.type}</td><td>${w.meaning}</td></tr>`;
            });
            analysisContainer.innerHTML = tableHTML + "</tbody></table>";
        } catch (err) { analysisContainer.innerHTML = "Error: " + err.message; }
    };

    /* ===== TEXT SIZE & LOGOUT ===== */
    const textSizeBtn = document.getElementById("textSizeBtn");
    const sizes = ["100%", "115%", "130%"];
    let currentIdx = sizes.indexOf(localStorage.getItem("textSize") || "100%");

    textSizeBtn.onclick = (e) => {
        e.stopPropagation();
        currentIdx = (currentIdx + 1) % sizes.length;
        document.documentElement.style.setProperty('--text-scale', sizes[currentIdx]);
        textSizeBtn.textContent = `üîç Text Size: ${sizes[currentIdx]}`;
        localStorage.setItem("textSize", sizes[currentIdx]);
    };

    /* ===== LOGOUT LOGIC ===== */
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutModal = document.getElementById("logoutModal");
    const cancelLogout = document.getElementById("cancelLogout");
    const confirmLogout = document.getElementById("confirmLogout");

    logoutBtn.onclick = (e) => {
        e.stopPropagation();
        logoutModal.style.display = "flex";
        dropdownMenu.classList.remove("is-active");
    };

    cancelLogout.onclick = () => { logoutModal.style.display = "none"; };
    
    confirmLogout.onclick = async () => {
        const uid = sessionStorage.getItem("studentUID");
        if (uid) await updateDoc(doc(db, "students", uid), { status: "offline", lastSeen: serverTimestamp() });
        
        dripContainer.classList.add("active");
        dripLayer.classList.toggle("drip-light", !document.body.classList.contains("dark-mode"));

        setTimeout(async () => {
            await signOut(auth);
            sessionStorage.clear();
            window.location.href = "../index.html";
        }, 700);
    };

    // Close modals when clicking outside
    window.onclick = (event) => {
        if (event.target == logoutModal) logoutModal.style.display = "none";
        if (event.target == changePasswordModal) {
            changePasswordModal.style.display = "none";
            changePasswordForm.reset();
        }
    };
</script>

</body>
</html>
