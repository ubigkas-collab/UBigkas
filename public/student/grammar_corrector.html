/* ===== FIXED: DRIP EFFECT ===== */

<script type="module">
import { auth, db } from "../firebase.js";
import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const input = document.getElementById("inputSentence");
const checkBtn = document.getElementById("checkBtn");
const descBtn = document.getElementById("descBtn");
const sttBtn = document.getElementById("sttBtn");
const analysisContainer = document.getElementById("analysisContainer");
const studentUID = sessionStorage.getItem("studentUID");

let latestCorrectedSentence = "";

/* ===== MOBILE NAVIGATION ===== */
const menuToggle = document.getElementById("menuToggle");
const mobileOverlay = document.getElementById("mobileOverlay");
const mobileNav = document.getElementById("mobileNav");

menuToggle.addEventListener("click", () => {
    menuToggle.classList.toggle("active");
    mobileNav.classList.toggle("active");
    mobileOverlay.classList.toggle("active");
});

mobileOverlay.addEventListener("click", () => {
    menuToggle.classList.remove("active");
    mobileNav.classList.remove("active");
    mobileOverlay.classList.remove("active");
});

// Mobile Action Buttons
document.getElementById("mobileDarkModeBtn").addEventListener("click", () => {
    document.getElementById("darkModeBtn").click();
});

document.getElementById("mobileLogoutBtn").addEventListener("click", () => {
    document.getElementById("logoutBtn").click();
});

/* ===== DRIP THEME SWITCHER ===== */
const darkModeBtn = document.getElementById("darkModeBtn");
const dripContainer = document.getElementById("drip-container");
const dripLayer = document.getElementById("dripLayer");

function updateThemeText(isDark) {
    darkModeBtn.innerHTML = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
}

darkModeBtn.onclick = (e) => {
    e.stopPropagation();
    const isDark = document.body.classList.contains("dark-mode");
    
    if (isDark) {
        dripLayer.classList.add("drip-light"); 
    } else {
        dripLayer.classList.remove("drip-light"); 
    }

    dripContainer.classList.add("active");

    setTimeout(() => {
        document.body.classList.toggle("dark-mode");
        const nowDark = document.body.classList.contains("dark-mode");
        updateThemeText(nowDark);
        localStorage.setItem("theme", nowDark ? "dark" : "light");
    }, 350);

    setTimeout(() => {
        dripContainer.classList.remove("active");
    }, 700);
};

if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    updateThemeText(true);
}

/* ===== YOUR ORIGINAL JAVASCRIPT ===== */
const textSizeBtn = document.getElementById("textSizeBtn");
const sizes = ["100%", "115%", "130%"];
let currentSizeIndex = sizes.indexOf(localStorage.getItem("textSize") || "100%");
if(currentSizeIndex === -1) currentSizeIndex = 0;

function updateTextSize() {
    const newSize = sizes[currentSizeIndex];
    document.documentElement.style.setProperty('--text-scale', newSize);
    textSizeBtn.textContent = `üîç Text Size: ${newSize}`;
    localStorage.setItem("textSize", newSize);
}

textSizeBtn.onclick = (e) => {
    e.stopPropagation();
    currentSizeIndex = (currentSizeIndex + 1) % sizes.length;
    updateTextSize();
};
updateTextSize();

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SpeechRecognition) {
    const recognition = new SpeechRecognition();
    recognition.lang = 'tl-PH'; 
    recognition.interimResults = false;
    sttBtn.onclick = () => {
        recognition.start();
        sttBtn.classList.add("recording");
    };
    recognition.onresult = (event) => {
        input.value = event.results[0][0].transcript;
        sttBtn.classList.remove("recording");
    };
    recognition.onend = () => sttBtn.classList.remove("recording");
} else {
    sttBtn.style.display = "none";
}

window.speakText = function(text) {
    if (window.speechSynthesis) { window.speechSynthesis.cancel(); }
    if (typeof responsiveVoice !== "undefined") {
        responsiveVoice.cancel(); 
        responsiveVoice.speak(text, "Filipino Female", { pitch: 1, rate: 1, volume: 1 });
    }
}

checkBtn.onclick = async () => {
    const sentence = input.value.trim();
    if (!sentence) {
        analysisContainer.innerHTML = "<b style='color:red;'>Please provide an input.</b>";
        return;
    }
    analysisContainer.textContent = "Processing...";
    try {
        const res = await fetch("https://vinci14-ubigkas-nlp-engine.hf.space/correct", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sentence })
        });
        const data = await res.json();
        
        latestCorrectedSentence = data.corrected || "";
        const originalText = data.original || sentence;
        const safeCorrected = latestCorrectedSentence.replace(/'/g, "\\'");

        analysisContainer.innerHTML = `
            <p><b>Original:</b> ${originalText}</p>
            <p><b>Corrected:</b> <span style="color: #28a745; font-weight: bold;">${latestCorrectedSentence}</span>
            <button class="tts-btn" onclick="speakText('${safeCorrected}')">üîä Listen</button></p>
        `;
    } catch (err) { 
        console.error(err);
        analysisContainer.textContent = "Connection Error: " + err.message; 
    }
};

descBtn.onclick = async () => {
    const sentenceToAnalyze = latestCorrectedSentence || input.value.trim();
    if (!sentenceToAnalyze) {
        analysisContainer.innerHTML = "<b style='color:red;'>Please write a sentence first.</b>";
        return;
    }

    analysisContainer.innerHTML = "<p>Analyzing structure...</p>";

    try {
        const res = await fetch("https://vinci14-ubigkas-nlp-engine.hf.space/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sentence: sentenceToAnalyze }) 
        });
        const data = await res.json();
        
        if (data.error) {
            analysisContainer.innerHTML = `<b style='color:red;'>Error: ${data.error}</b>`;
            return;
        }

        const displaySentence = data.corrected_base || sentenceToAnalyze;
        const safeDisplay = displaySentence.replace(/'/g, "\\'");

        analysisContainer.innerHTML = `
            <p><b>Analyzed Sentence:</b> <span style="color: #28a745; font-weight: bold;">${displaySentence}</span> 
                <button class="tts-btn" onclick="speakText('${safeDisplay}')">üîä</button>
            </p>
            <p><b>Sentence Structure:</b> ${data.structure || "Undetermined"}</p>
        `;

        const table = document.createElement("table");
        table.className = "analysis-table";
        table.innerHTML = `
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Part of Speech</th>
                    <th>English Meaning</th>
                </tr>
            </thead>
            <tbody></tbody>
        `;

        const tbody = table.querySelector("tbody");
        if (data.words && Array.isArray(data.words)) {
            data.words.forEach(w => {
                tbody.innerHTML += `<tr>
                    <td>${w.word || "-"}</td>
                    <td>${w.type || "Unknown"}</td>
                    <td>${w.meaning || "No meaning"}</td>
                </tr>`;
            });
        }
        analysisContainer.appendChild(table);
    } catch (err) {
        console.error(err);
        analysisContainer.innerHTML = `<b style='color:red;'>Server Error: ${err.message}</b>`;
    }
};

async function setStudentStatus(uid, status) {
  try {
    const studentRef = doc(db, "students", uid);
    await updateDoc(studentRef, { status: status, lastSeen: serverTimestamp() });
  } catch (err) { console.error("Status update failed:", err); }
}

const logoutBtn = document.getElementById("logoutBtn");
const logoutModal = document.getElementById("logoutModal");
const cancelLogout = document.getElementById("cancelLogout");
const confirmLogout = document.getElementById("confirmLogout");

logoutBtn.onclick = (e) => { e.stopPropagation(); logoutModal.style.display = "flex"; };
cancelLogout.onclick = () => { logoutModal.style.display = "none"; };

confirmLogout.onclick = async () => {
  if (studentUID) await setStudentStatus(studentUID, "offline");
  
  const dripContainer = document.getElementById("drip-container");
  const dripLayer = document.getElementById("dripLayer");
  dripContainer.classList.add("active");
  
  const isDark = document.body.classList.contains("dark-mode");
  if (isDark) {
      dripLayer.classList.remove("drip-light");
  } else {
      dripLayer.classList.add("drip-light");
  }
  
  setTimeout(async () => {
      await signOut(auth);
      sessionStorage.clear();
      window.location.href = "../index.html";
  }, 700);
};

window.onclick = (event) => {
  if (event.target == logoutModal) logoutModal.style.display = "none";
};
