<!DOCTYPE html>
<html lang="tl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UBigkas Grammar Corrector</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://code.responsivevoice.org/responsivevoice.js?key=8fjKpKGn"></script>

<style>
:root {
    --maroon: #7a0c0c;
    --gold: #d4af37;
    --bg: #f8f9fa;
    --card-bg: #fff;
    --nav-text: #333;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* ===== DRIP EFFECT STYLES ===== */
#drip-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10001;
}
.drip-layer {
    position: absolute;
    top: -110%;
    left: 0;
    width: 100%;
    height: 120%;
    background-color: #121212; /* Dark mode color */
    transition: top 0.7s cubic-bezier(0.645, 0.045, 0.355, 1);
    clip-path: url(#drip-path);
}
#drip-container.active .drip-layer {
    top: 0;
}
.drip-light { background-color: #f8f9fa !important; }

body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    margin: 0;
    transition: var(--transition);
}

/* ===== FIXED NAVIGATION ===== */ 
nav { 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    padding: 12px 5%; 
    background-color: var(--card-bg); 
    box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
    position: sticky;
    top: 0;
    z-index: 1000;
} 

nav .logo { 
    font-weight: 700; 
    font-size: 24px; 
    text-decoration: none; 
    color: var(--maroon); 
    display: flex; 
    align-items: center;
    margin-right: 40px;
} 

nav .logo span { 
    color: var(--gold); 
} 

nav ul { 
    list-style: none; 
    display: flex; 
    gap: 24px; 
    margin: 0; 
    padding: 0; 
    flex-grow: 1;
} 

nav ul li a { 
    text-decoration: none; 
    font-weight: 500; 
    color: var(--nav-text); 
    transition: var(--transition);
}

nav ul li a:hover {
    color: var(--gold);
}

.nav-actions { 
    display: flex; 
    gap: 12px; 
    align-items: center; 
}

#logoutBtn, #darkModeBtn {
    padding: 8px 18px;
    border-radius: 25px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    transition: var(--transition);
}

#logoutBtn {
    background-color: #d9534f;
    color: white;
}

#logoutBtn:hover {
    background-color: #c9302c;
}

#darkModeBtn {
    background-color: #333;
    color: #fff;
}

/* ===== CUSTOM MODAL STYLES ===== */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 2000;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(4px);
}

.modal-card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.modal-actions {
    display: flex; gap: 15px; justify-content: center; margin-top: 20px;
}

.modal-btn {
    padding: 10px 25px; border-radius: 25px; border: none;
    font-weight: 600; cursor: pointer; font-family: 'Poppins', sans-serif;
}

.modal-btn.primary { background-color: #d9534f; color: white; }
.modal-btn.secondary { background-color: #e9ecef; color: #333; }

/* ===== Back to Dashboard Button ===== */ 
.back-nav { 
    margin: 20px 0; 
} 

.back-nav .back-link { 
    display: inline-flex; 
    align-items: center; 
    gap: 8px; 
    text-decoration: none; 
    font-weight: 600; 
    color: #333; 
    background-color: #e9ecef; 
    padding: 10px 16px; 
    border-radius: 8px; 
    transition: var(--transition); 
} 

.back-nav .back-link:hover { 
    background-color: var(--gold); 
    color: var(--maroon); 
}

/* ===== DARK MODE STYLES ===== */
body.dark-mode {
    --bg: #121212; 
    --card-bg: #1e1e1e;
    --nav-text: #ffffff; 
    color: #e0e0e0;
}

body.dark-mode nav {
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    border-bottom: 1px solid #333;
}

body.dark-mode nav .logo { color: #ffffff; }

body.dark-mode .modal-card { background: #242424; color: #e6e6e6; border: 1px solid #333; }
body.dark-mode .modal-btn.secondary { background-color: #333; color: #fff; }

body.dark-mode .card {
    border: 1px solid #2c2c2c;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

body.dark-mode textarea {
    background-color: #252525;
    color: #ffffff;
    border: 1px solid #3d3d3d;
}

body.dark-mode .analysis-table { background: #1e1e1e; color: #fff; }
body.dark-mode .analysis-table th { background: #4a0707; }
body.dark-mode .analysis-table td { border-color: #333; }

/* ===== Page Layout ===== */
.container {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: var(--maroon);
    font-weight: 700;
}

body.dark-mode h1 { color: #ffffff; }

.card {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    margin-bottom: 20px;
    position: relative;
}

.input-wrapper {
    position: relative;
    width: 100%;
}

textarea {
    width: 100%;
    min-height: 120px;
    padding: 15px;
    padding-right: 50px;
    border-radius: 10px;
    border: 2px solid #ccc;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    margin-top: 10px;
    resize: vertical;
    box-sizing: border-box;
    line-height: 1.5;
    transition: var(--transition);
}

.stt-btn {
    position: absolute;
    right: 15px;
    bottom: 15px;
    background: none;
    border: none;
    color: var(--maroon);
    font-size: 1.5rem;
    cursor: pointer;
    margin: 0;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.tts-btn {
    background: var(--maroon);
    color: white;
    border: none;
    padding: 6px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.85rem;
    margin-left: 10px;
    vertical-align: middle;
    font-family: 'Poppins', sans-serif;
}

button {
    background: var(--maroon);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 15px;
    transition: var(--transition);
}

button:hover {
    background: var(--gold);
    color: var(--maroon);
}

.output-card {
    background: #fef9f0;
    border-left: 6px solid var(--gold);
}
body.dark-mode .output-card { background: #2a2419; }

.analysis-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: white;
}

.analysis-table th, .analysis-table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

.analysis-table th {
    background: var(--maroon);
    color: white;
}

.footer-credit {
    text-align: center;
    margin: 40px 0;
    font-size: 0.9rem;
    color: #666;
}
</style>
</head>

<body>

<div id="drip-container">
  <div id="dripLayer" class="drip-layer"></div>
  <svg width="0" height="0">
    <defs>
      <clipPath id="drip-path" clipPathUnits="objectBoundingBox">
        <path d="M0,0 L1,0 L1,0.8 C0.9,0.95 0.85,0.7 0.75,0.85 C0.65,1 0.55,0.75 0.5,0.9 C0.45,0.75 0.35,1 0.25,0.85 C0.15,0.7 0.1,0.95 0,0.8 Z"></path>
      </clipPath>
    </defs>
  </svg>
</div>

<nav>
  <a href="index.html" class="logo">UB<span>igkas</span></a>
  <ul>
    <li><a href="student_dashboard.html">Home</a></li>
    <li><a href="grammar_corrector.html">Grammar Corrector</a></li>
    <li><a href="About.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="nav-actions">
    <button id="darkModeBtn">üåô</button>
    <button id="logoutBtn">Logout</button>
  </div>
</nav>

<div id="logoutModal" class="modal-overlay">
  <div class="modal-card">
    <h3>Logout Confirmation</h3>
    <p>Are you sure you want to logout?</p>
    <div class="modal-actions">
      <button id="cancelLogout" class="modal-btn secondary">Cancel</button>
      <button id="confirmLogout" class="modal-btn primary">Logout</button>
    </div>
  </div>
</div>

<div class="container">
    <div class="back-nav">
        <a href="student_dashboard.html" class="back-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Dashboard
        </a>
    </div>

    <h1>UBigkas Grammar Corrector</h1>

    <div class="card">
        <label><b>Ilagay ang pangungusap:</b></label>
        <div class="input-wrapper">
            <textarea id="inputSentence" placeholder="Halimbawa: Ang bata tumakbo sa eskwelahan."></textarea>
            <button id="sttBtn" class="stt-btn" title="Speak to Input">üé§</button>
        </div>
        <button id="checkBtn">I-check ang Grammar</button>
    </div>

    <div class="card output-card">
        <div id="analysisContainer">
            <p style="color: #888;">Ang resulta ay lalabas dito...</p>
        </div>
        <button class="desc-btn" id="descBtn">Sentence Description</button>
    </div>
</div>

<div class="footer-credit">¬©2025 University of Batangas ‚Äì Lipa City</div>

<script type="module">
import { auth, db } from "../firebase.js";
import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const input = document.getElementById("inputSentence");
const checkBtn = document.getElementById("checkBtn");
const descBtn = document.getElementById("descBtn");
const sttBtn = document.getElementById("sttBtn");
const analysisContainer = document.getElementById("analysisContainer");
const studentUID = sessionStorage.getItem("studentUID");

let latestCorrectedSentence = "";

/* ===== SPEECH TO TEXT (STT) ===== */
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SpeechRecognition) {
    const recognition = new SpeechRecognition();
    recognition.lang = 'tl-PH'; 
    recognition.interimResults = false;
    sttBtn.onclick = () => {
        recognition.start();
        sttBtn.classList.add("recording");
    };
    recognition.onresult = (event) => {
        input.value = event.results[0][0].transcript;
        sttBtn.classList.remove("recording");
    };
    recognition.onend = () => sttBtn.classList.remove("recording");
} else {
    sttBtn.style.display = "none";
}

/* ===== TEXT TO SPEECH (TTS) ===== */
window.speakText = function(text) {
    if (window.speechSynthesis) { window.speechSynthesis.cancel(); }
    if (typeof responsiveVoice !== "undefined") {
        responsiveVoice.cancel(); 
        responsiveVoice.speak(text, "Filipino Female", { pitch: 1, rate: 1, volume: 1 });
    }
}

/* ===== CHECK GRAMMAR LOGIC ===== */
checkBtn.onclick = async () => {
    const sentence = input.value.trim();
    if (!sentence) {
        analysisContainer.innerHTML = "<b style='color:red;'>Walang input | No Input.</b>";
        return;
    }
    analysisContainer.textContent = "Sini-sinkronisa...";
    try {
        const res = await fetch("http://127.0.0.1:5000/correct", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sentence })
        });
        const data = await res.json();
        latestCorrectedSentence = data.corrected;

        analysisContainer.innerHTML = `
            <p><b>Original:</b> ${data.original}</p>
            <p><b>Corrected:</b> <span style="color: #28a745; font-weight: bold;">${data.corrected}</span>
            <button class="tts-btn" onclick="speakText('${data.corrected.replace(/'/g, "\\'")}')">üîä Pakinggan</button></p>
        `;
    } catch (err) { analysisContainer.textContent = "Error: " + err.message; }
};

/* ===== SENTENCE DESCRIPTION LOGIC ===== */
descBtn.onclick = async () => {
    const sentenceToAnalyze = latestCorrectedSentence || input.value.trim();
    if (!sentenceToAnalyze) {
        analysisContainer.innerHTML = "<b style='color:red;'>Magsulat muna ng pangungusap.</b>";
        return;
    }

    analysisContainer.innerHTML = "<p>Inaanalisa ang kayarian...</p>";

    try {
        const res = await fetch("http://127.0.0.1:5000/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sentence: sentenceToAnalyze }) 
        });
        const data = await res.json();
        
        if (data.error) {
            analysisContainer.innerHTML = `<b style='color:red;'>Error: ${data.error}</b>`;
            return;
        }

        analysisContainer.innerHTML = `
            <p><b>Sinusuring Pangungusap:</b> <span style="color: #28a745; font-weight: bold;">${data.corrected}</span> 
               <button class="tts-btn" onclick="speakText('${data.corrected.replace(/'/g, "\\'")}')">üîä</button>
            </p>
            <p><b>Structure:</b> ${data.structure || "Hindi matukoy"}</p>
        `;

        const table = document.createElement("table");
        table.className = "analysis-table";
        table.innerHTML = `
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Type</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody></tbody>
        `;

        const tbody = table.querySelector("tbody");
        data.words.forEach(w => {
            tbody.innerHTML += `<tr>
                <td>${w.word}</td>
                <td>${w.type || "Di-tukoy"}</td>
                <td>${w.meaning || "Walang kahulugan"}</td>
            </tr>`;
        });
        analysisContainer.appendChild(table);
    } catch (err) {
        analysisContainer.innerHTML = `<b style='color:red;'>Server Error: ${err.message}</b>`;
    }
};

/* ===== LOGOUT LOGIC ===== */
async function setStudentStatus(uid, status) {
  try {
    const studentRef = doc(db, "students", uid);
    await updateDoc(studentRef, { status: status, lastSeen: serverTimestamp() });
  } catch (err) { console.error("Status update failed:", err); }
}

const logoutBtn = document.getElementById("logoutBtn");
const logoutModal = document.getElementById("logoutModal");
const cancelLogout = document.getElementById("cancelLogout");
const confirmLogout = document.getElementById("confirmLogout");

logoutBtn.onclick = () => { logoutModal.style.display = "flex"; };
cancelLogout.onclick = () => { logoutModal.style.display = "none"; };

confirmLogout.onclick = async () => {
  if (studentUID) await setStudentStatus(studentUID, "offline");
  await signOut(auth);
  sessionStorage.clear();
  window.location.href = "../index.html";
};

window.onclick = (event) => {
  if (event.target == logoutModal) logoutModal.style.display = "none";
};

/* ===== DRIP THEME SWITCHER ===== */
const darkModeBtn = document.getElementById("darkModeBtn");
const dripContainer = document.getElementById("drip-container");
const dripLayer = document.getElementById("dripLayer");

darkModeBtn.onclick = () => {
    const isDark = document.body.classList.contains("dark-mode");
    
    // Prep drip color based on the target theme
    if (isDark) {
        dripLayer.classList.add("drip-light"); // Switching to light
    } else {
        dripLayer.classList.remove("drip-light"); // Switching to dark
    }

    dripContainer.classList.add("active");

    // Swap theme halfway through the drip slide
    setTimeout(() => {
        document.body.classList.toggle("dark-mode");
        const nowDark = document.body.classList.contains("dark-mode");
        darkModeBtn.textContent = nowDark ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", nowDark ? "dark" : "light");
    }, 350);

    // Remove active class to reset position
    setTimeout(() => {
        dripContainer.classList.remove("active");
    }, 700);
};

if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    darkModeBtn.textContent = "‚òÄÔ∏è";
}
</script>

</body>
</html>
